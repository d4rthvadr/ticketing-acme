name: auth-tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "auth/package-lock.json"

      - name: Install dependencies
        run: npm ci
        working-directory: auth

      - name: Run tests
        run: npm run test:ci
        working-directory: auth
